{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the poll: "{{ poll.text }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'polls:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
