{% extends 'base.html' %}

{% block content %}
    <div class="vh-100 d-flex justify-content-center align-items-center p-5" id="login-content">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>

            <div class="mt-3">
                <p class="mb-0 text-center">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
